<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sam, Will You Be My Valentina?</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffc3a0, #ffafbd);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 45px;
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: floatCard 4s ease-in-out infinite;
    }

    @keyframes floatCard {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 52px;
      margin: 0 0 10px 0;
      color: #ff4d6d;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 28px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.25s ease;
      font-weight: 600;
    }

    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .yes {
      background: linear-gradient(45deg, #ff4d6d, #ff758f);
      color: white;
    }

    .no {
      background: #eeeeee;
    }

    #response {
      margin-top: 25px;
      font-size: 22px;
      font-weight: 600;
      min-height: 30px;
      color: #ff4d6d;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6a6a0c1f7a.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Sam ‚ù§Ô∏è</h1>
    <p>Will you be my Valentina?</p>

    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" onclick="sayNo()">No üò¢</button>

    <div id="response"></div>
  </div>

  <script>
    const music = document.getElementById('bgMusic');

    document.body.addEventListener('click', () => {
      music.play().catch(()=>{});
    }, { once: true });

    function sayYes() {
      document.getElementById('response').innerText = 'You just made me the happiest person alive üíï';
      launchConfetti();
    }

    function sayNo() {
      document.getElementById('response').innerText = 'I will try again tomorrow üòå';
    }

    /* Floating hearts generator */
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 500);

    /* Simple confetti effect */
    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.innerText = 'üíó';
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.fontSize = '20px';
        confetti.style.transition = 'transform 3s linear, opacity 3s linear';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.style.transform = `translateY(${window.innerHeight + 100}px)`;
          confetti.style.opacity = 0;
        }, 50);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
